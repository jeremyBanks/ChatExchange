image: python:3

test:
  script:
  - pip install pipenv -q
  - pipenv install --dev
  - pipenv run python -m stackchat version
  - pipenv run python -m pytest -v

install:
  script:
  - pip install .
  - stack.chat version

heroku:
  image: ruby:2.2
  type: deploy
  script:
  - gem install dpl
  - dpl --provider=heroku --app=stackchat-dev --api-key=$HEROKU_API_KEY
  only:
  - master
