image: python:3

test:
  script:
  - python -m stackchat version
  - ./test.cmd

install:
  script:
  - pip install .
  - stack.chat version

heroku:
  image: ruby:2.2
  type: deploy
  script:
  - gem install dpl
  - dpl --provider=heroku --app=stackchat-dev --api-key=$HEROKU_API_KEY
  only:
  - master
